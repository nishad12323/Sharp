<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons - Sharp UI</title>
    <script src="/script.js" defer></script>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body class="sharp">
    <nav-rail>
      <FAB tabindex="0"><icon>search</icon></FAB>

      <nav-item tabindex="0" onclick="location.assign('/')"
        ><icon>home</icon>Home</nav-item
      >

      <nav-item selected for="components-drawer" tabindex="0"
        ><icon>interests</icon>Components</nav-item
      >
      <nav-drawer id="components-drawer">
        <h4>Buttons</h4>
        <nav-item onclick="location.assign('/buttons.html')">
          Buttons
        </nav-item>
        <nav-item onclick="location.assign('/button-groups.html')"
          >Button Groups</nav-item
        >
        <nav-item onclick="location.assign('/segmented-button.html')"
          >Segmented Button</nav-item
        >

        <hr />
        <nav-item onclick="location.assign('/progressbars.html')"
          >Progressbars</nav-item
        >
        <nav-item onclick="location.assign('/sliders.html')">Sliders</nav-item>
      </nav-drawer>

      <nav-item tabindex="0"><icon>lightbulb</icon>Examples</nav-item>
    </nav-rail>

    <main>
      <section light style="display: flex; gap: 15px">
        <div
          style="width: 40%; display: flex; gap: 5px; flex-direction: column"
        >
          <h1>2:16</h1>
          <p>Aug 17, 2025</p>

          <progressbar rounded style="width: 100%; margin-bottom: 5px"
            ><slider></slider
          ></progressbar>
          <button-group expand shape-morph toggle>
            <button selected>
              <icon selected>wifi</icon><icon>wifi_off</icon>
              <span m>Internet</span>
            </button>
            <button>
              <icon selected>bluetooth</icon><icon>bluetooth_disabled</icon>
              <span m>Bluetooth</span>
            </button>
          </button-group>
          <button-group shape-morph toggle>
            <button selected>
              <icon selected>flashlight_on</icon><icon>flashlight_off</icon>
            </button>
            <button>
              <icon>home</icon>
            </button>
            <button selected expand>
              <icon>bedtime</icon>
            </button>
            <button selected>
              <icon>mobile_rotate_lock</icon><icon selected>mobile_rotate</icon>
            </button>
          </button-group>
        </div>

        <div
          style="background-color: white; width: 60%; border-radius: 35px"
        ></div>
      </section>
      <footer filled>
        <p>&copy; 2025 Sharp UI. All rights reserved.</p>
        <nav>
          <a href="/">Home</a> | <a href="/components.html">Components</a> |
          <a href="/about.html">About</a>
        </nav>
      </footer>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sharp UI - Progressbar & Slider</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="sharp">
    <a href="/">&larr; Home</a>
    <h2>Progressbar & Slider</h2>
    <h3>Progressbar</h3>
    <progressbar filled></progressbar>
    <br />
    <h3>Progressbar with Slider</h3>
    <progressbar icon="volume_up"><slider></slider></progressbar>
    <br />
    <h3>Rounded Progressbar with Slider</h3>
    <progressbar rounded><slider></slider></progressbar>
    <h3>Usage</h3>
    <code-block>
      &lt;progressbar&gt;&lt;/progressbar&gt;<br />
      &lt;progressbar&gt;&lt;slider&gt;&lt;/slider&gt;&lt;/progressbar&gt;<br />
      &lt;progressbar
      rounded&gt;&lt;slider&gt;&lt;/slider&gt;&lt;/progressbar&gt;
    </code-block>
  </body>
</html>
